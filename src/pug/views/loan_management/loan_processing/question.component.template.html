<!--QUESTION HEADER-->
<div class="col-lg-12">
    <br/>
    <div class="col-md-1">
        <b>No</b>
    </div>
    <div ng-class="{'THREE_COLUMNS' : 'col-md-6', 'TWO_COLUMNS': 'col-md-7'}[vm.client.layout]">
        <b>Question</b>
    </div>
    <div ng-class="{'THREE_COLUMNS' : 'col-md-3', 'TWO_COLUMNS': 'col-md-4'}[vm.client.layout]">
        <b>Answer</b>
    </div>
    <div ng-if="vm.client.layout == 'THREE_COLUMNS'" class="col-md-2">
        <b>Remark</b>
    </div>
</div>

<hr>
<!--QUESTIOSN LIST-->
<div class="col-lg-12" ng-switch on="vm.client.has_sections">
    <div ng-switch-when="true">
        <div ng-repeat="section in vm.client.sections">
            <div class="bg-success text-center text-uppercase">
                <h5 class="">{{section.title}}</h5>
            </div>
            <question-row ng-repeat="question in section.questions | filter:{show: true}"
                          question-row-data="question" layout-data="vm.client.layout" row-no="$index + 1"
                          value-changed="vm.questionValueChanged"></question-row>
        </div>
    </div>
    <div ng-switch-default>
        <question-row ng-repeat="question in vm.client.questions | filter:{show: true}"
                      question-row-data="question" layout-data="vm.client.layout" row-no="$index + 1"
                      value-changed="vm.questionValueChanged">
        </question-row>
    </div>
<br/>

    <div class="col-lg-12 col-sm-12">
        <span class="pull-right">
            <!-- START button group-->
            <div class="btn-group mb-sm" uib-dropdown="dropdown">
               <button class="btn dropdown-toggle btn-info" type="button"
                       uib-dropdown-toggle="">Save
                  <span class="caret"></span>
               </button>
               <ul class="dropdown-menu" role="menu">
                  <li><a  ng-click="vm.saveScreeningForm(vm.client,'inprogress')">Save</a></li>
                  <li><a  ng-click="vm.saveScreeningForm(vm.client,'submitted')">Submit</a></li>
               </ul>
            </div>
            <!-- END button group-->

            <!-- START button group-->
            <div class="btn-group mb-sm" uib-dropdown="dropdown">
               <button class="btn dropdown-toggle btn-success" type="button"
                       uib-dropdown-toggle="">Approve
                  <span class="caret"></span>
               </button>
               <ul class="dropdown-menu" role="menu">
                  <li><a  ng-click="vm.saveScreeningForm(vm.client,'approved')">Approve</a></li>
               </ul>
            </div>
            <!-- END button group-->

            <!-- START button group-->
            <div class="btn-group mb-sm" uib-dropdown="dropdown">
               <button class="btn dropdown-toggle btn-danger" type="button"
                       uib-dropdown-toggle="">Decline
                  <span class="caret"></span>
               </button>
               <ul class="dropdown-menu" role="menu">
                  <li><a ng-click="vm.saveScreeningForm(vm.client,'declined_final')">Decline Final</a>
                  </li>
                  <li><a ng-click="vm.saveScreeningForm(vm.client,'declined_under_review')">Decline Under Review</a>
                  </li>
               </ul>
            </div>
            <!-- END button group-->
        </span>
    </div>
</div>
