
<div class="row" ng-show="vm.loanApplication.sections.length > 0">
    <div class="col-lg-12">
        <div class="pull-right">
            <a ng-click="vm.printLoanProcess(vm,'LOAN_APPLICATION')" class="btn btn-default hidden-print">
                <i class="icon-printer"></i>
            </a>
        </div>
    </div>
    <!--QUESTION HEADER-->
    <div class="col-lg-12">
        <br/>
        <div class="col-md-1">
            <b>No</b>
        </div>
        <div ng-class="{'THREE_COLUMNS' : 'col-md-6', 'TWO_COLUMNS': 'col-md-7'}[vm.loanApplication.layout]">
            <b>Question</b>
        </div>
        <div ng-class="{'THREE_COLUMNS' : 'col-md-3', 'TWO_COLUMNS': 'col-md-4'}[vm.loanApplication.layout]">
            <b>Answer</b>
        </div>
        <div ng-if="vm.loanApplication.layout == 'THREE_COLUMNS'" class="col-md-2">
            <b>Remark</b>
        </div>
    </div>
    <hr>
    <!--QUESTIOSN LIST-->
    <div class="col-lg-12">
        <div ng-repeat="section in vm.loanApplication.sections">
            <div class="bg-success text-center text-uppercase">
                <h5 class="">{{section.title}}</h5>
            </div>
            <question-row ng-repeat="question in section.questions"
                          question-row-data="question"
                          layout-data="vm.loanApplication.layout"
                          row-no="$index + 1"
                          is-readonly="true"></question-row>
        </div>
    </div>

</div>

<div  ng-show="!vm.loanApplication.sections ||  vm.loanApplication.sections.length === 0">
    <h4 class="centerPageText">
        <strong>CAN'T FIND LOAN APPLICATION...</strong>
    </h4>
</div>
