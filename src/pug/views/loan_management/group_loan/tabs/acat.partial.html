<div class="col-lg-12" ng-show="!vm.visibility.showACATDetail">

    <div ng-show="vm.groupLoan.acats.length > 0">
        <div class="col-lg-12">
            <div class="pull-left">
                <h4 class="mv-lg pv-lg text-dark">A-CAT</h4>
            </div>
            <div class="pull-right">
                <span class="label label-inverse" am-time-ago="vm.groupACAT.last_modified"></span>
                <span class="label label-info">{{vm.groupACAT.status | ReplaceUnderscore }}</span>
            </div>
        </div>
        <div class="col-lg-12">
            <md-table-container>
                <table md-table class="table-hover">
                    <thead md-head class="bg-grey md-head">
                    <tr md-row class="text-bold">
                        <th md-column style="width:3%;"><span> No</span></th>
                        <th md-column><span>Name</span></th>
                        <th md-column><span>Branch</span></th>
                        <th md-column><span>A-CAT Status</span></th>
                        <th md-column><span>Last Modified</span></th>
                        <th md-column>Action</th>
                    </tr>
                    </thead>

                    <tbody md-body>
                    <tr md-row ng-repeat="screening in vm.groupLoan.acats">
                        <td md-cell>{{$index + 1}}</td>
                        <td md-cell>
                            <i ng-class="screening.client.gender === 'male' || screening.client.gender === 'Male'?'fa fa-lg fa-border fa-male bg-info-dark':'fa fa-border fa-lg fa-female bg-pink-dark'"></i>
                            {{ screening.client.name}}
                            <span ng-show="screening.client.loan_cycle_number > 1" class="label label-green">{{screening.client.loan_cycle_number | ordinal}} Cycle</span>
                        </td>
                        <td md-cell>{{screening.branch.name }}</td>
                        <td md-cell>
                            <span ng-class="vm.StyleLabelByStatus(screening.status)">{{screening.status | ReplaceUnderscore}}</span>
                        </td>
                        <td md-cell><span am-time-ago="screening.last_modified"></span></td>
                        <td md-cell>
                            <a ng-click="vm.loanProcessDetail(screening,'acat',$event)">
                                <i class="fa fa-eye"></i> View
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
        </div>


    </div>


    <div ng-show="vm.groupLoan.acats.length === 0 || !vm.groupLoan.acats">
        <h4 class="centerPageText">
            <strong>CAN'T FIND A-CAT...</strong>
        </h4>
    </div>

</div>


<div class="col-md-12" ng-show="vm.visibility.showACATDetail">
    <div class="mt-lg">
        <a ng-click="vm.backToList('acat')"><i class="fa fa-arrow-left "></i> Back </a>
        <div class="pull-right">
            <span class="label label-inverse" am-time-ago="vm.acat.last_modified"></span>
        </div>
    </div>
    <ng-include src="'app/views/loan_management/group_loan/tabs/acat.detail.partial.html'"></ng-include>
</div>
