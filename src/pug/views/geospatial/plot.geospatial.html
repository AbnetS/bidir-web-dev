<h3>
    <!-- Breadcrumb right aligned-->
    <ul class="breadcrumb pull-right">
        <li><a ui-sref="app.welcome">GeoSpatial</a>
        </li>
        <li ng-repeat="state in $state.$current.path" ng-switch="$last"
            ng-if="!state.abstract" ng-class="{active: $last}"><a ng-switch-when="false"
                                                                  href="#{{state.url.format($stateParams)}}">{{state.title}}</a>
            <span ng-switch-when="true">{{state.title}}</span>
        </li>
    </ul>
    Plot Geo Spatial Report
</h3>

<div class="panel panel-default">
    <div class="panel-heading">
        Filters
    </div>
    <div class="panel-body">
        <div class="col-xs-12 col-lg-4">
            <ui-select ng-model="vm.selectedBranch"
                       theme="select2" on-select="vm.onSelectedBranch()"
                       title="select branch" style="width: 100%;">
                <ui-select-match allow-clear="true" placeholder="Select branch to filter...">
                    {{$select.selected.name}} - {{$select.selected.location}}
                </ui-select-match>
                <ui-select-choices repeat="branch in vm.branches | filter: $select.search">
                    <div ng-bind-html="branch.name | highlight: $select.search"></div>
                    <small>
                        <strong>location:</strong> {{branch.location}}
                    </small>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>

</div>

<div class="row" block-ui="BlockUIMap">
    <toaster-container
            toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
    <div class="col-lg-12">
        <leaflet lf-center="center" markers="markers" height="480px" width="100%"></leaflet>
    </div>
</div>
