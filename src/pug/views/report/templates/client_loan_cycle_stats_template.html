<div class="table-responsive">
    <table class="table table-hover table-bordered table-striped" ng-repeat="report in vm.client_loan_cycle_stats">
        <thead >
        <tr class="bg-success">
            <th colspan="4">{{report.crop.name}}</th>
        </tr>
        <tr class="bg-gray-light">
            <th>No.</th>
            <th>Client name</th>
            <th>Loan Cycle</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="client in report.clients">
            <td> {{$index + 1}}</td>
            <td> {{client.first_name}} {{client.last_name}} {{client.grandfather_name}}</td>
            <td> {{client.loan_cycle_number}}</td>
            <td> {{client.status | number}}</td>
        </tr>
        </tbody>
    </table>
</div>
