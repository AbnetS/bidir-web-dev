<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <h3>Welcome to BIDIR</h3>

        <p>Login in. To see it in action.</p>

        <form name="authForm" class="m-t" role="form" novalidate >
            <div class="form-group">
                <input type="text" name="username" class="form-control" ng-model="vm.user.username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" ng-model="vm.user.password" placeholder="Password" required="required">
            </div>
            <button type="submit" ng-click="vm.loginUser()" class="btn btn-primary block full-width m-b">Login</button>

            <div ng-if="vm.message" class="message error">
              {{ vm.message }}
            </div>
        </form>
    </div>
</div>
