<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-sm-12">
      <div class="tabs-container">
          <div class="panel-body">
              <form id="form" name="MFIForm" class="wizard-big">
                <fieldset>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group"
                            ng-class="{false:'has-error'}[vm.MFISetupForm.IsnameValid]">
                        <label>MFI Name *</label>
                        <input id="name" name="name" ng-model="vm.MFI.name" type="text" class="form-control required">
                        <small ng-show="!vm.MFISetupForm.IsnameValid" class="help-block">Name is required.</small>
                      </div>
                      <div class="form-group" ng-class="{false:'has-error'}[vm.MFISetupForm.IslocationValid]">
                        <label>Location *</label>
                        <input id="location" name="location" ng-model="vm.MFI.location" type="text" class="form-control required">
                        <small ng-show="!vm.MFISetupForm.IslocationValid" class="help-block">Location is required.</small>
                      </div>
                      <div class="form-group" ng-class="{false:'has-error'}[vm.MFISetupForm.IslogoValid]">
                        <label>Logo *</label>
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="{{vm.picFile.name?vm.picFile.name:vm.MFI.logo}}" />
                          <span class="input-group-btn">
                            <span class="btn btn-secondary btn-file">
                              <span class="fa fa-picture-o"></span>
                              <input type="file" ngf-select ng-model="vm.picFile" name="logo" accept="image/*" ngf-max-size="1MB" required ngf-model-invalid="errorFile" required>
                              <i ng-show="MFIForm.file.$error.maxSize">File too large
                                {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                            </span>
                          </span>

                        </div>

                      </div>
                      <div class="form-group" ng-class="{false:'has-error'}[vm.MFISetupForm.Isestablishment_yearValid]">
                        <label>Establishment Year *</label>
                        <p class="input-group">
                          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="vm.MFI.establishment_year" is-open="popup1.opened"
                            datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"
                          />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open1()">
                              <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                          </span>
                        </p>
                        <small ng-show="!vm.MFISetupForm.Isestablishment_yearValid" class="help-block">Establishment Year is required.</small>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="font-normal">Website</label>
                        <input id="website" name="website" ng-model="vm.MFI.website_link" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label class="font-normal">Contact Person</label>
                        <input id="contactPerson" name="contactPerson" ng-model="vm.MFI.contact_person" type="text" class="form-control">
                      </div>

                      <div class="form-group">
                        <label class="font-normal">Email </label>
                        <input id="email" name="inputEmail" type="email" ng-model="vm.MFI.email" class="form-control required email">
                        <span ng-show="MFIForm.inputEmail.$error.email" class="form-text text-muted">Invalid Email Address</span>
                      </div>
                      <div class="form-group">
                        <label class="font-normal">Phone number</label>
                        <input ng-model="vm.MFI.phone" ui-mask="(999) 999-9999"  ui-mask-placeholder ui-mask-placeholder-char="_" id="phoneNumber" name="phoneNumber" type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-primary pull-right" type="button" ng-click="vm.saveChanges()">Save and Continue</a>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
      </div>
    </div>
  </div>
</div>
