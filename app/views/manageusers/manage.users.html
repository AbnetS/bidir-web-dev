

<h3>User Management
    <small>Manage user information including all branch information.</small>
</h3>

<!-- ngRepeat + ngResource-->
<div class="panel panel-default">
    <div class="panel-heading">Users |
        <small>All users information</small>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-10 col-lg-12">
                <p><a class="btn btn-success pull-right" href="" ng-click="vm.addUser()">
                    <i class="fa fa-plus"></i>
                    Add User</a>
                </p>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-lg-12">
                <table class="row-border hover" datatable="ng">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Branch</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="usr in vm.users">
                        <td>{{ $index + 1 }}</td>
                        <td>{{ usr.account.first_name }}</td>
                        <td>{{usr.role  }}</td>
                        <td>{{ usr.username }}</td>
                        <td>{{usr.status }}</td>
                        <td>
                          <a ng-hide="usr.admin" ng-click="vm.editUser(usr,$event)">
                            <i class="fa fa-edit"></i> Edit
                          </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
