<h3>Core Banking
   <small>List of clients.</small>
</h3>

<!-- ngRepeat + ngResource-->
<div class="panel panel-default">
   <div class="panel-body">
      <p></p>
      <div class="row">
         <div class="col-lg-12">
            <md-toolbar class="md-table-toolbar md-default" ng-show="vm.filter.show">
               <div class="md-toolbar-tools">
                  <md-button class="md-icon-button" ng-click="vm.search()">
                     <i class="fa fa-search"></i>
                  </md-button>

                  <!-- Input Text -->
                  <md-input-container flex>
                     <input id="search-input" type="text" ng-model="vm.query.search" />
                  </md-input-container>

                  <md-button class="md-icon-button" ng-click="vm.clearSearch()">
                     <i class="fa fa-times"></i>
                  </md-button>
               </div>
            </md-toolbar>

            <md-toolbar class="md-table-toolbar md-default" ng-hide="vm.filter.show">
               <div class="md-toolbar-tools">
                  <h2 class="md-title">Clients</h2>

                  <div flex="" class="flex"></div>
                  <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="vm.filter.show = true">
                     <i class="fa fa-filter"></i>
                     <div class="md-ripple-container"></div>
                  </button>
               </div>
            </md-toolbar>

            <md-table-container>
               <table md-table md-progress="vm.clientPromise" class="table-hover">
                  <thead md-head class="bg-grey md-head">
                     <tr md-row>
                        <th md-column style="width:3%;">
                           <span>No</span>
                        </th>
                        <th md-column>
                           <span>Full Name</span>
                        </th>
                        <th md-column>
                           <span>Gender</span>
                        </th>
                        <th md-column>
                           <span>DOB</span>
                        </th>
                        <th md-column>
                           <span>Civil Status</span>
                        </th>
                        <th md-column>Branch</th>
                     </tr>
                  </thead>

                  <tbody md-body>
                     <tr md-row ng-repeat="client in vm.clients">
                        <td md-cell>{{vm.query.per_page * (vm.query.page - 1) + $index + 1}}</td>
                        <td md-cell>{{ client.first_name }} {{ client.last_name }} {{client.grandfather_name}}</td>
                        <td md-cell>{{client.gender}}</td>
                        <td md-cell>{{client.date_of_birth | date }}</td>
                        <td md-cell>{{client.civil_status}}</td>
                        <td md-cell>
                           <div class="input-group">
                              <input class="form-control" type="text" ng-model="client.branch_id" name="client_branch_id" placeholder="Branch id here" />
                              <span class="input-group-btn">
                                 <button class="btn btn-success" ng-click="vm.saveBranchId()" type="button">
                                    <i class="fa fa-paper-plane"></i> 
                                 </button>
                              </span>
                           </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </md-table-container>

            <md-table-pagination md-limit="vm.query.per_page" md-limit-options="vm.pageSizes" md-page="vm.query.page" md-total="{{vm.query.total_docs_count}}" md-page-select="vm.options.pageSelect" md-boundary-links="vm.options.boundaryLinks" md-on-paginate="vm.paginate">
            </md-table-pagination>
         </div>
      </div>
   </div>
</div>
