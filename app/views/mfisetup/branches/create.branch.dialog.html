<md-dialog flex="55" class="bidir-bg">

    <md-toolbar>
        <div class="md-toolbar-tools small">
            <h2>Branch</h2>
            <span flex></span>
            <md-button aria-label="button" class="md-icon-button" ng-click="vm.cancel()">
                <i class="icon-close"></i>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <md-content class="md-padding">
            <form role="form" name="vm.branchForm" novalidate block-ui="CreateBranchBlockUI">
                <div class="form-group row clearfix required" ng-class="{false:'has-error'}[vm.MFIBranchForm.IsnameValid]">
                    <label for="inputName" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input name="inputName" id="inputName" ng-model="vm.branch.name" placeholder="" type="text" class="form-control" required>
                    </div>
                </div>

                <div class="form-group row clearfix required" ng-class="{false:'has-error'}[vm.MFIBranchForm.IslocationValid]">
                    <label for="inputLocation" class="col-sm-3 control-label">District/Location</label>

                    <div class="col-sm-9">
                        <input type="text" id="inputLocation" name="inputLocation" ng-model="vm.branch.location" class="form-control" required>
                    </div>
                </div>

                <div class="form-group row clearfix">
                    <label for="inputPhone" class="col-sm-3 control-label">Phone</label>

                    <div class="col-sm-9">
                        <input type="text" id="inputPhone" ng-model="vm.branch.phone" class="form-control" name="inputPhone" ui-mask="(999) 999-999999"
                            ui-mask-placeholder ui-mask-placeholder-char="_" ui-options="{allowInvalidValue:false,clearOnBlur:false}"
                            required>
                    </div>
                </div>

                <div class="form-group row clearfix">
                    <label for="inputOpeningDate" class="col-sm-3 control-label">Opening Date</label>

                    <div class="col-sm-9">
                        <p class="input-group">
                            <input type="text" id="inputOpeningDate" class="form-control" uib-datepicker-popup="{{vm.format}}" ng-model="vm.branch.opening_date"
                                is-open="vm.popup1.opened" datepicker-options="vm.dateOptions" ng-required="true" close-text="Close"
                                alt-input-formats="vm.altInputFormats" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="vm.openDatePicker()">
                                    <i class="fa fa-calendar"></i>
                                </button>
                            </span>
                        </p>
                    </div>
                </div>

                <div class="form-group row clearfix">
                    <label for="inputEmail" class="col-sm-3 control-label">Email</label>

                    <div class="col-sm-9">
                        <input type="email" id="inputEmail" ng-model="vm.branch.email" class="form-control" name="inputEmail">
                    </div>
                </div>
                <div class="form-group row clearfix">
                    <label class="col-sm-3 control-label">Branch Type:</label>
                    <div class="col-sm-9">
                        <md-select ng-model="vm.branch.branch_type">
                            <md-option><em>None</em></md-option>
                            <md-option ng-repeat="branchType in vm.branchTypes" ng-value="branchType">
                                {{branchType}}
                            </md-option>
                        </md-select>
                    </div>
                </div>
            </form>
        </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <div layout="row" layout-align="start" flex>
            <md-button class="md-raised md-button-small md-ink-ripple" ng-click="vm.cancel()">
                Cancel
            </md-button>
        </div>
        <md-button class="md-raised md-button-small md-ink-ripple pull-right" ng-click="vm.saveBranch()">
            <i class="fa fa-save"></i> {{vm.isEdit? 'Update':'Save'}}
        </md-button>
    </md-dialog-actions>

</md-dialog>
