<h3>MFI SETUP
   <small>Basic MFI Information...</small>
</h3>

<!-- START panel-->
<div class="panel panel-default">
   <div class="panel-body">

      <div class="row">
         <div class="col-sm-12">
            <form id="form" name="MFIForm" block-ui="MFIFormBlockUI">

               <div class="row">
                  <div class="col-md-6">
                     <div class="main-img-preview">
                        <img ng-show="vm.picFile" ngf-thumbnail="vm.picFile" class="thumbnail img-preview" title="Preview Logo">
                        <img ng-hide="vm.picFile" ng-src="{{vm.MFI.logo}}" class="thumbnail img-preview" title="Preview Logo">
                     </div>

                     <div class="form-group" ng-class="{false:'has-error'}[vm.MFISetupForm.IslogoValid]">
                        <label>Logo *</label>
                        <!--<input class="form-control" type="file" data-button-text="Single" data-class-button="btn btn-default" data-classinput="form-control inline" nv-file-select="" uploader="form.uploader" />-->
                        <input class="form-control inline" type="file" ngf-select ng-model="vm.picFile" name="logo" accept="image/*" ngf-max-size="1MB" ngf-model-invalid="errorFile" required>

                        <i ng-show="MFIForm.file.$error.maxSize">File too large {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                     </div>

                  </div>

                  <div class="col-lg-6">

                     <div class="form-group">
                        <label class="font-normal">Website</label>
                        <input id="website" name="website" ng-model="vm.MFI.website_link" type="text" class="form-control">
                     </div>
                     <div class="form-group">
                        <label class="font-normal">Contact Person</label>
                        <input id="contactPerson" name="contactPerson" ng-model="vm.MFI.contact_person" type="text" class="form-control">
                     </div>

                     <div class="form-group">
                        <label class="font-normal">Email</label>
                        <input id="email" name="inputEmail" type="email" ng-model="vm.MFI.email" class="form-control required email">
                        <span ng-show="MFIForm.inputEmail.$error.email" class="form-text text-muted">Invalid Email Address</span>
                     </div>
                     <div class="form-group">
                        <label class="font-normal">Phone number</label>
                        <input ng-model="vm.MFI.phone" ui-mask="(999) 999-999999" ui-mask-placeholder ui-mask-placeholder-char="_" id="phoneNumber" name="phoneNumber" type="text" class="form-control">
                     </div>
                  </div>

               </div>

               <div class="row">
                  <div class="col-lg-6">

                     <div class="form-group" ng-class="{false:'has-error'}[vm.MFISetupForm.IsnameValid]">
                        <label>MFI Name *</label>
                        <input id="name" name="name" ng-model="vm.MFI.name" type="text" class="form-control required">
                        <small ng-show="!vm.MFISetupForm.IsnameValid" class="help-block">Name is required.</small>
                     </div>
                     <div class="form-group" ng-class="{false:'has-error'}[vm.MFISetupForm.IslocationValid]">
                        <label>Location *</label>
                        <input id="location" name="location" ng-model="vm.MFI.location" type="text" class="form-control required">
                        <small ng-show="!vm.MFISetupForm.IslocationValid" class="help-block">Location is required.</small>
                     </div>


                  </div>
                  <div class="col-lg-6">
                     <div class="form-group" ng-class="{false:'has-error'}[vm.MFISetupForm.Isestablishment_yearValid]">

                        <label>Establishment Year *</label>
                        <p class="input-group">
                           <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="vm.MFI.establishment_year" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                           <span class="input-group-btn">
                              <button type="button" class="btn btn-default" ng-click="open1()">
                                 <i class="fa fa-calendar"></i>
                              </button>
                           </span>
                        </p>
                        <small ng-show="!vm.MFISetupForm.Isestablishment_yearValid" class="help-block">Establishment Year is required.</small>
                     </div>

                  </div>

               </div>

               <div class="row">
                  <div class="col-sm-12">
                     <a class="btn btn-success pull-right" type="button" ng-click="vm.saveChanges()">Save changes</a>
                  </div>
               </div>

            </form>
         </div>
      </div>
   </div>
</div>
