<h3>Form Builder
    <small>Form Builder.</small>
</h3>


<div class="panel panel-default">

    <div class="panel-body">

        <form name="vm.form" role="form" novalidate>
            <div class="row">
               <div class="col-md-8">
                   <md-input-container class="md-block">
                       <label label-for="formName" >Name</label>
                       <input type="text" class="form-control" name="formName" id="formName"
                              ng-model="vm.formData.name" required>
                   </md-input-container>


                   <md-input-container class="md-block">
                       <label label-for="formDescription" >Description</label>
                       <textarea msd-elastic class="form-control" name="formDescription"
                                 ng-model="vm.formData.description" id="formDescription" required></textarea>
                   </md-input-container>
               </div>
                <div class="col-md-4">
                    <div class="main-img-preview">
                        <img src="/app/img/no-img.png" class="thumbnail img-preview" title="Preview Logo">
                    </div>
                    <input class="form-control"
                           type="file" ngf-select ng-model="vm.picFile"
                           name="logo" accept="image/*" ngf-max-size="1MB" ngf-model-invalid="errorFile">

                </div>

            </div>

            <div class="line"></div>

            <div class="row">

                <div ng-show="!vm.formData.questions" class="col-lg-12">
                    <h4 class="centerPageText">
                        PLEASE! <strong>Add new Question</strong>
                        <a ng-click="vm.addQuestion()"><i class="fa fa-plus"></i></a>
                    </h4>
                </div>

                <div ng-show="vm.formData.questions" class="col-lg-12">
                     <md-table-container>
                        <table md-table md-progress="promise" class="table-hover">
                            <thead md-head class="bg-grey md-head">
                            <tr md-row>
                                <th md-column ><span> No</span></th>
                                <th md-column ><span>Question</span></th>
                                <th md-column ><span>Type</span></th>
                                <th md-column ><span>Answer</span></th>
                                <th md-column ><span>Remark</span></th>
                                <th md-column>Action</th>
                            </tr>
                            </thead>

                            <tbody md-body>
                            <tr md-row ng-repeat="question in vm.formData.questions">

                                <td md-cell>{{$index + 1}}</td>
                                <td md-cell>{{question.question_text}}</td>
                                <td md-cell>{{question.type}}</td>
                                <td md-cell>{{question.value}}</td>
                                <td md-cell>{{question.remark}}</td>
                                <td md-cell>
                                    <a ng-click="vm.editQuestion(question,$event)">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </md-table-container>
                </div>
            </div>

        </form>

    </div>

</div>
