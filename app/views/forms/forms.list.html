        <div class="row" userpermission="['FORM_BUILDER_FORM_VIEW','FORM_BUILDER_FORM_VIEW']">
            <div class="col-xs-10 col-lg-12">
                <p><a class="btn btn-success pull-right" href="" ng-click="vm.buildForm()">
                    <i class="fa fa-plus"></i>
                    Add</a>
                </p>
            </div>

            <div class="col-lg-12">

                <md-table-container>
                    <table md-table md-progress="promise" class="table-hover">
                        <thead md-head class="bg-grey md-head">
                        <tr md-row>
                            <th md-column ><span> No</span></th>
                            <th md-column ><span>Name</span></th>
                            <th md-column ><span>Type</span></th>
                            <th md-column ><span>Description</span></th>
                            <th md-column  ><span>Questions</span></th>
                            <th md-column>Action</th>
                        </tr>
                        </thead>

                        <tbody md-body>
                        <tr md-row ng-repeat="form in vm.forms">

                            <td md-cell>{{$index + 1}}</td>
                            <td md-cell>{{form.title}}</td>
                            <td md-cell>{{form.type}}</td>
                            <td md-cell>{{form.description}}</td>
                            <td md-cell>{{form.questions.length}}</td>
                            <td md-cell>
                                <a ng-click="vm.editForm(form,$event)">
                                    <i class="fa fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </md-table-container>

                <md-table-pagination md-limit="vm.request.PageSize" md-limit-options="vm.pageSizes"
                                     md-page="vm.request.Draw" md-total="{{vm.items.RecordsTotal}}"
                                     md-page-select="vm.options.pageSelect"
                                     md-boundary-links="vm.options.boundaryLinks"
                                     md-on-paginate="vm.logPagination">
                </md-table-pagination>
