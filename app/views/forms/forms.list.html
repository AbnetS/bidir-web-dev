

<h3>Manage Forms
    <small>Form management and Builder.</small>
</h3>


<div class="panel panel-default">
    <div class="panel-heading">
        <div class="col-xs-10 col-lg-5">
            <label class="control-label small">Form List</label>
        </div>
        <div class="col-xs-12 col-lg-7"></div>
        <br/>
    </div>
    <div class="panel-body">
        <p></p>
        <div class="row" userpermission="['FORM_BUILDER_FORM_VIEW','FORM_BUILDER_FORM_VIEW']">
            <div class="col-lg-12">


                <!--<md-toolbar class="md-table-toolbar md-default">-->

                    <!--<div class="md-toolbar-tools">-->
                        <!--<md-button class="md-icon-button" ng-click="vm.search()">-->
                            <!--<i class="fa fa-search"></i>-->
                        <!--</md-button>-->
                        <!--&lt;!&ndash; Input Text &ndash;&gt;-->
                        <!--<md-input-container flex>-->
                            <!--<input id="search-input" type="text" ng-model="vm.request.Search"/>-->
                        <!--</md-input-container>-->

                        <!--<md-button class="md-icon-button" ng-click="vm.clearSearch()">-->
                            <!--<i class="fa fa-times"></i>-->
                        <!--</md-button>-->
                    <!--</div>-->
                <!--</md-toolbar>-->

                <md-table-container>
                    <table md-table md-progress="promise" class="table-hover">
                        <thead md-head class="bg-grey md-head">
                        <tr md-row>
                            <th md-column style="width:3%;"><span> No</span></th>
                            <th md-column ><span>Name</span></th>
                            <th md-column ><span>When</span></th>
                            <th md-column  ><span>Purpose</span></th>
                            <th md-column>Action</th>
                        </tr>
                        </thead>

                        <tbody md-body>
                        <tr md-row ng-repeat="form in vm.forms">

                            <td md-cell>{{$index + 1}}</td>
                            <td md-cell>{{form.name}}</td>
                            <td md-cell>{{form.when}}</td>
                            <td md-cell>{{form.purpose}}</td>
                            <td md-cell>
                                <a ng-click="vm.editForm(form,$event)">
                                    <i class="fa fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </md-table-container>

                <md-table-pagination   md-total="{{vm.forms.length}}"></md-table-pagination>
            </div>
        </div>
    </div>
</div>
