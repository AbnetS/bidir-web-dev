<h3>Manage ACATs
    <small>Build ACAT forms.</small>
</h3>

<div class="panel panel-default">
    <div class="panel-body">
        <!--<div class="row">-->
            <!--<div class="col-xs-10 col-lg-12">-->
                <!--<p><a class="btn btn-success pull-right" ng-click="vm.addACAT(null,$event)">-->
                    <!--<i class="fa fa-plus"></i>-->
                    <!--Add</a>-->
                <!--</p>-->
            <!--</div>-->
        <!--</div>-->
        <!--<br/>-->

        <div class="row">
            <div class="col-lg-12">
                <div class="col-xs-10 col-sm-6 col-md-6 col-lg-6">
                    <label class="control-label small">Crop</label>
                    <span class="control-label required" aria-required="true"> * </span>
                    <ui-select ng-model="vm.formData.selected_formType"
                               theme="select2"
                               title="Choose Form Type">
                        <ui-select-match placeholder="Select form type from the list...">
                            {{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices repeat="ftype in vm.formTypes | filter: $select.search">
                            <span ng-bind-html="ftype.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="col-lg-12"></div>
            <div class="col-lg-12">
                <md-tabs md-dynamic-height="" md-border-bottom="">
                    <md-tab label="INPUT">
                        <md-content class="md-padding">
                            <div class="row">
                                <div class="col-md-4 bg-success text-center text-uppercase">
                                    <h5 class="">Seed</h5>
                                </div>

                              <!--Title-->
                                <div class="col-xs-10 col-sm-12 col-md-12 col-lg-12">
                                    <h4>Variety</h4>
                                    <h5>Seed Source (Union,Factory/Institution, Trader )</h5>
                                </div>

                                <!-- START row-->
                                <div class="col-xs-10 col-sm-12 col-md-12 col-lg-12">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Item</label>
                                            <input class="form-control"
                                                   ng-model="vm.acat.seed.item"
                                                   type="text"
                                                   name="seed_item" placeholder="Item" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Unit</label>
                                            <input class="form-control"
                                                   ng-model="vm.acat.seed.unit"
                                                   type="text"
                                                   name="seed_unit" placeholder="unit" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <br/>
                                        <button class="btn btn-success btn-outline" ng-click="vm.addToCostList()">
                                            <i class="fa fa-plus"></i>
                                            Add List</button>
                                    </div>
                                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                        <div class="table-responsive">
                                            <table class="table table-bordered">
                                                <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Item</th>
                                                    <th>Unit</th>
                                                    <th>Action</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td>Item</td>
                                                    <td>Unit</td>
                                                    <td>
                                                        <a ng-click="vm.editItem(form,$event)">
                                                            <i class="fa fa-edit"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="col-lg-12"><p></p></div>
                                </div>
                                <!-- END row-->
                            </div>
                            <div class="row">
                                <div class="col-md-4 bg-success text-center text-uppercase">
                                    <h5 class="">Fertilizer</h5>
                                </div>
                                <!--COST LIST-->
                                <div class="col-xs-10 col-sm-12 col-md-12 col-lg-12">
                                    <md-input-container class="md-block">
                                        <md-radio-group id="acatFormListType" layout="row" ng-model="vm.acat.list_type" >
                                            <md-radio-button value="linear_list">
                                                Linear List </md-radio-button>
                                            <md-radio-button value="group_list" >
                                                Group List</md-radio-button>
                                        </md-radio-group>
                                    </md-input-container>
                                </div>
                                <!-- START row-->
                                <div class="col-xs-10 col-sm-12 col-md-12 col-lg-12">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Item</label>
                                            <input class="form-control" type="text" name="item" placeholder="Item" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Unit</label>
                                            <input class="form-control" type="text" name="unit" placeholder="unit" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <br/>
                                        <button class="btn btn-success btn-outline" ng-click="vm.addToCostList()">
                                            <i class="fa fa-plus"></i>
                                            Add List</button>
                                    </div>
                                </div>
                                <!-- END row-->
                            </div>

                            <div class="row">
                                <div class="col-md-4 bg-success text-center text-uppercase">
                                    <h5 class="">Chemicals</h5>
                                </div>
                                <!--COST LIST-->
                                <div class="col-xs-10 col-sm-12 col-md-12 col-lg-12">
                                    <md-input-container class="md-block">
                                        <md-radio-group id="acatFormListType" layout="row" ng-model="vm.acat.list_type" >
                                            <md-radio-button value="linear_list">
                                                Linear List </md-radio-button>
                                            <md-radio-button value="group_list" >
                                                Group List</md-radio-button>
                                        </md-radio-group>
                                    </md-input-container>
                                </div>

                                <div class="col-xs-10 col-sm-12 col-md-12 col-lg-12">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Group</label>
                                            <input class="form-control" type="text" name="item" placeholder="Group Name" />
                                        </div>
                                    </div>
                                </div>
                                <!-- START row-->
                                <div class="col-xs-10 col-sm-12 col-md-12 col-lg-12">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Item</label>
                                            <input class="form-control" type="text" name="item" placeholder="Item" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Unit</label>
                                            <input class="form-control" type="text" name="unit" placeholder="unit" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <br/>
                                        <button class="btn btn-success btn-outline" ng-click="vm.addToCostList()">
                                            <i class="fa fa-plus"></i>
                                            Add List</button>
                                    </div>
                                </div>
                                <!-- END row-->
                            </div>
                        </md-content>
                    </md-tab>
                    <md-tab label="LABOUR COSTS">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">LABOUR COSTS</h1>
                        </md-content>
                    </md-tab>
                    <md-tab label="OTHER COSTS">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">OTHER COSTS</h1>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </div>
        </div>
    </div>
</div>
