<div ng-show="vm.visibility.chartLoading">
   <md-progress-linear md-mode="indeterminate"></md-progress-linear>
   <div class="alert small alert-info">Fetching reports.....</div>
</div>
<div ng-hide="vm.visibility.chartLoading" class="row mb-lg">
   <div ng-repeat="report in vm.reports">
      <div ng-if="report.type === 'PIE'" class="col-lg-6 col-sm-12">
         <h4 class="text-center">{{report.name}}</h4>
         <div class="col-lg-8 col-lg-offset-2">
            <canvas class="chart chart-pie" id="pie" chart-data="report.data" chart-labels="report.labels" chart-colors="vm.pieColors" chart-options="options" legend="true"></canvas>
         </div>
      </div>
      <div ng-if="report.type === 'BAR'" class="col-lg-6 col-sm-12">
         <h4 class="text-center">{{report.name}}</h4>
         <div class="col-lg-10 col-lg-offset-1">
            <canvas class="chart chart-bar" id="bar" chart-data="report.data" chart-labels="report.labels" chart-series="report.series" legend="true"></canvas>
         </div>
      </div>

   </div>

</div>
