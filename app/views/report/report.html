<h3>
   <div class="col-xs-10 col-lg-5 pull-right">
      <ui-select ng-model="vm.report" theme="bootstrap" on-select="vm.onSelectedReport()" title="select report" style="width: 100%;">
         <ui-select-match allow-clear="true" placeholder="Select report...">
            {{$select.selected.title}}
         </ui-select-match>
         <ui-select-choices repeat="report in vm.reportsList | filter: $select.search">
            <span ng-bind-html="report.title | highlight: $select.search"></span>
         </ui-select-choices>
      </ui-select>
   </div>
   Reports
</h3>

<div ng-show="vm.report.isLoading">
   <md-progress-linear md-mode="indeterminate"></md-progress-linear>
   <div class="alert small alert-info">{{vm.report.title }} Document Downloading.....</div>
</div>


<div class="row" ng-show="vm.report._id" block-ui="reportDownload">
   <div class="col-md-12">

      <h4 class="centerPageText-lg">
         <p>{{vm.report.title }}</p>
         <p>Document Previewer Coming Soon!
            <i class="fa fa-arrow-circle-up"></i>
         </p>
         <a ng-click="vm.downloadDocument()" class="btn btn-lg btn-info">Download Report!</a>
      </h4>
   </div>
</div>

<div class="row" ng-show="!vm.report._id">
   <h4 class="centerPageText-lg">
      <p>PLEASE! Select Report from the the top right side
         <i class="fa fa-arrow-circle-up"></i>
      </p>
      <a></a>
   </h4>
</div>
