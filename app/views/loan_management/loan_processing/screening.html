<div class="panel panel-default">
   <div class="panel-body">
      <h3>{{vm.client.client.first_name}} {{vm.client.client.last_name}}</h3>
      <form name="screeningForm">


         <div class="row">
            <div class="col-md-1">
               <b>No</b>
            </div>
            <div ng-class="{'THREE_COLUMNS' : 'col-md-6', 'TWO_COLUMNS': 'col-md-7'}[vm.client.layout]">
               <b>Question</b>
            </div>
            <div ng-class="{'THREE_COLUMNS' : 'col-md-3', 'TWO_COLUMNS': 'col-md-4'}[vm.client.layout]">
               <b>Answer</b>
            </div>
            <div ng-if="vm.client.layout == 'THREE_COLUMNS'" class="col-md-2">
               <b>Remark</b>
            </div>
         </div>

         <hr>

         <div ng-switch on="vm.client.has_sections">
            <div ng-switch-when="true">
               <div ng-repeat="section in vm.client.sections">
                  <div class="bg-success text-center text-uppercase">
                     <h5 class="">{{section.title}}</h5>
                  </div>
                  <question-row ng-repeat="question in section.questions | filter:{show: true}" question-row-data="question" layout-data="vm.client.layout" row-no="$index + 1" value-changed="vm.questionValueChanged"></question-row>
               </div>
            </div>
            <div ng-switch-default>
               <question-row ng-repeat="question in vm.client.questions | filter:{show: true}" question-row-data="question" layout-data="vm.client.layout" row-no="$index + 1" value-changed="vm.questionValueChanged"></question-row>
            </div>


            <div class="col-lg-12 col-sm-12">
               <md-button class="md-raised md-primary pull-right" ng-click="vm.saveForm()">
                  <i class="fa fa-save"></i> Save
               </md-button>
            </div>
         </div>
      </form>
   </div>
</div>
