<div class="row" block-ui="screeningTabBlockUI">


   <!--QUESTION HEADER-->
   <div class="col-lg-12">
      <br/>
      <div class="col-md-1">
         <b>No</b>
      </div>
      <div ng-class="{'THREE_COLUMNS' : 'col-md-6', 'TWO_COLUMNS': 'col-md-7'}[vm.clientScreening.layout]">
         <b>Question</b>
      </div>
      <div ng-class="{'THREE_COLUMNS' : 'col-md-3', 'TWO_COLUMNS': 'col-md-4'}[vm.clientScreening.layout]">
         <b>Answer</b>
      </div>
      <div ng-if="vm.clientScreening.layout == 'THREE_COLUMNS'" class="col-md-2">
         <b>Remark</b>
      </div>
   </div>
   <hr>
   <!--QUESTIOSN LIST-->
   <div class="col-lg-12">
      <question-row ng-repeat="question in vm.clientScreening.questions" question-row-data="question" layout-data="vm.clientScreening.layout" row-no="$index + 1" is-readonly="true">
      </question-row>


   </div>
</div>
