<md-radio-group layout="column" id="{{questionData.number}}" name="{{questionData.number}}" ng-required='questionData.required' ng-model="questionData.values[0]">
   <md-radio-button ng-disabled="isReadonly" class="md-primary" ng-repeat="option in questionData.options" value="{{option}}">{{option}}</md-radio-button>
</md-radio-group>
