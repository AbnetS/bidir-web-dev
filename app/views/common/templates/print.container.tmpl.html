<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" href="src\bower_components\bootstrap\dist\css\bootstrap.min.css" />


   <style type="text/css">
      @page {
            size: 8.27in 11.69in;
        }
        /*@page: first {*/
        /*size: 8.27in 11.69in;*/
        /*}*/
        
        img,
        table {
            max-width: 100%;
        }
        
        h1,
        h2,
        h3,
        h4,
        h5 {
            page-break-after: avoid;
            page-break-inside: avoid;
        }
        
        h1+p,
        h2+p,
        h3+p {
            page-break-before: avoid;
        }
        
        table,
        figure {
            page-break-inside: avoid;
        }
        /* add page number to cross references */
        
        a.xref:after {
            /*content: " (page " target-counter(attr(href, url), page) ")";*/
        }
        
        @media only print {
            table,
            figure,
            .table-content {
                page-break-inside: avoid;
            }
            body {
                padding: 5%;
                -webkit-print-color-adjust: exact;
            }
            img,
            table {
                max-width: 100%;
            }
            .table-condensed>thead>tr>th,
            .table-condensed>tbody>tr>th,
            .table-condensed>tfoot>tr>th,
            .table-condensed>thead>tr>td,
            .table-condensed>tbody>tr>td,
            .table-condensed>tfoot>tr>td {
                padding: 1px;
            }
            .chart-ribbon {
                background-color: #d8d8d8 !important;
                padding: 3px;
                margin: 0;
            }
            .uppercase {
                text-transform: uppercase!important
            }
            .wrap-all {
                word-break: break-all;
            }
            h2 {
                font-size: 10pt;
                font-weight: 800;
                margin: 5px 0px 5px;
            }
            .semibold {
                font-weight: 600;
            }
            .print-header .char-label {
                width: 15px;
                display: inline-block;
            }
            * {
                font-size: 9pt;
            }
            .ib {
                display: inline-block;
            }
            .table-content {
                margin-top: 10px;
                margin-bottom: 20px;
            }
            .table-content .table:first-child {
                margin-top: 0px;
            }
            .table-content .row:first-child {
                border-top: 1px solid #AAA;
            }
            .table-content .header-row {
                -webkit-print-color-adjust: exact;
                font-weight: 800;
                background-color: #E8E8E8 !important;
            }
            .table-content .small-header-row {
                -webkit-print-color-adjust: exact;
                font-weight: 400;
                font-size: 8pt;
                background-color: #E8E8E8 !important;
            }
            .table-content .row {
                border-bottom: 1px solid #AAA;
            }
            .italic-font {
                font-style: italic;
            }
        }
   </style>
</head>


<body>
   @PrintContent
</body>

</html>
